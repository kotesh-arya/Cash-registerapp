<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Cash register manager</h1>
        <p>Enter the bill amount and cash given by the costumer and know the minimum number of notes to return</p>
        <label for="bill-amount">Bill amount</label>
        <input id="bill-amount" type="text">
        <button id="next-btn">NEXT</button>
        <div id="reveal-div">

            <label for="cash-given">Cash given</label>
            <input id="cash-given" type="text">
            <button id="check-amount">Check</button>
            <p id="error-message"></p>
            <table class="change-table">
                <caption>Return Change</caption>
                <tr>
                    <th>
                        No of notes
                    </th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
